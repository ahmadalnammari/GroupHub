<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">My Groups</h1>
    </div>
</div>
<div class="scroller" style="top:100px;">
    <ul class="grid-list">
        <li ng-repeat="group in myGroups" >
            <a ng-click="goToDetail(group)">
                <img ng-src="pics/john_williams.jpg" class="avatar">
                <p>{{group.name}}</p>
            </a>
        </li>
    </ul>
</div>
